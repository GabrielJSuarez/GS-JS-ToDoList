<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="../src/styles.css">

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <h1 class="text-light my-5 container">To Do List</h1>
  <div class="container my-5">
    <div class="row">
      <div class="col-4">
        <div class="border border-info border-3 rounded p-4 mx-3">
          <h3 class="text-info">Projects</h3>
          <ul id="project-list" class="list-group pt-4 bg-dark">
            <li class="list-group-item list-group-item-dark active">All Projects</li>
          </ul>
          <div>
            <p>
              <button type="button" class="btn btn-info mt-4" href="#multiCollapseExample1" data-bs-toggle="collapse" aria-expanded="false" aria-controls="multiCollapseExample1">Add Project</button>
            </p>
            <div class="collapse multi-collapse" id="multiCollapseExample1">
              <form id="project-form">
                <div class="mb-3">
                  <label for="project-title" class="form-label text-info">Project's Title</label>
                  <input type="text" class="form-control" id="project-title" aria-describedby="emailHelp">
                </div>

                <button id="project-btn" type="submit" class="btn btn-primary">Create Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="todos border border-info border-3 rounded p-4 mx-3">
          <h3 class="text-info">Tasks</h3>
          <div id="task-display" class="d-none">
            <ul id="tasks-list" class="list-group pt-4">
            </ul>

            <div>
              <p>
                <button id="add-task" class="btn btn-info mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Add Task</button>
              </p>
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <form id="tasks-form">
                  <div class="mb-3">
                    <label for="task-name" class="form-label text-info">Task Title</label>
                    <input type="text" class="form-control" id="task-name">
                  </div>
  
                  <div class="mb-3">
                    <label for="task-description" class="form-label text-info">Task Description</label>
                    <input type="text" class="form-control" id="task-description">
                  </div>
  
                  <div class="mb-3">
                    <label for="task-date" class="form-label text-info">Due Date</label>
                    <br>
                    <input type="date" id="task-date" name="trip-start">
                  </div>

                  <div class="mb-3">
                    <label for="task-priority" class="form-label text-info">Priority</label>
                    <select id="task-priority" class="form-select" aria-label="Default select example">
                      <option selected>Select Priority</option>
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>

                  <div class="mb-3" id="project">

                  </div>

                  <button id="task-btn" type="submit" class="btn btn-info">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
  <script src="main.js"></script>
</body>
</html>
